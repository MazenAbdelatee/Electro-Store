<div class="container">
    <div class="row justify-content-between my-4">
        <div class="col-12 col-md-5">
            <img [src]="prd?.image" alt="prdImg" class="img-fluid mt-5 size">
        </div>
        <div class="col-12 col-md-5">
            <h4 class="text-danger mt-3">{{prd?.category}}</h4>
            <h2 style="font-size: 60px;font-weight: 800;text-wrap:wrap;">{{prd?.title}}</h2>
            <!-- description -->
            <div class="d-flex flex-row align-items-center">
                <span class="text-decoration-line-through fs-4 text-muted">{{totalPrice|currency}}</span><span class="ms-1 text-danger fs-2">{{totalPrice*90/100|currency}}</span>
            </div>
                <p class="fs-3 text-wrap">{{prd?.description}}</p>
                <div class="product-actions mt-4">
                    <div class="d-flex justify-content-between align-items-center mb-3">

                      <button class="btn btn-success pe-2 rounded-circle" id="decreaseQuantity" (click)="decrecequantity()">-</button>

                      <input type="text" id="quantity" class="form-control text-center  rounded-pill" [value]="value" >

                      <button class="btn btn-success ps-2 rounded-circle" id="increaseQuantity" (click)="increcequantity()">+</button>

                      <button class="btn btn-success ms-4 rounded-circle" style="font-weight: bold;" (click)="addToCart()"><i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
            </div>
            <hr>
            <div class="pay">
                <div class="product-category my-2  text-muted">
                    Category: <span class="text-dark">Headphones</span>
                </div>
                <p class="fw-bold fs-5">Free shipping on orders over $50!</p>
                
                <p class="fw-bold fs-5"><i class="fa-solid fa-circle-check  me-3"></i>No-Risk Money Back Guarantee!</p>
                <p class="fw-bold fs-5"><i class="fa-solid fa-circle-check  me-3"></i>No Hassle Refunds</p>
                <p class="fw-bold fs-5"><i class="fa-solid fa-circle-check  me-3"></i>Secure Payments</p>
            </div>      
        </div>
    </div>
</div>
